<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
    <!--fon awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h1>Hava Durumu</h1>
        <div class="form">
            <input type="text" class="inputText" placeholder="Şehir ismi giriniz.">
        </div>
        <div class="btnDiv">
            <button class="btn">Verileri Getir</button>
        </div>
    </div>
    <div class="info">
        <i class="fa-solid fa-location-dot icon"></i></br>
        <span class="city">Şehir, Ülke</span>
        <div>
          <span class="temp">Sıcaklık °</span>
        </div>
        <div class="weatherInfo">
            <span class="humidity">Nem</span>
            <span class="wind">Rüzgar</span>
        </div>
    </div>
    <p class="weather">Hava Durumu</p>
    <div class="feel">
        <p class="feeling">Hissedilen Sıcaklık</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
